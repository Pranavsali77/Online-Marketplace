<!-- ✅ Success message after payment -->
<div *ngIf="successMessage" class="alert alert-success text-center mt-3">
  {{ successMessage }}
</div>

<!-- ✅ Feedback Form -->
<form
  (ngSubmit)="onSubmit()"
  #form="ngForm"
  class="feedback-form container mt-4"
>
  <div class="form-group mb-3">
    <label for="name" class="form-label">Name:</label>
    <input
      id="name"
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="feedback.customerName"
      required
    />
  </div>

  <div class="form-group mb-3">
    <label for="email" class="form-label">Email:</label>
    <input
      id="email"
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="feedback.email"
      required
    />
  </div>

  <div class="form-group mb-4">
    <label for="message" class="form-label">Message:</label>
    <textarea
      id="message"
      class="form-control"
      name="message"
      rows="4"
      [(ngModel)]="feedback.message"
      required
    ></textarea>
  </div>

  <!-- ✅ Buttons aligned side by side -->
  <div class="d-flex justify-content-center gap-3">
    <button type="submit" class="btn btn-success px-4">Submit Feedback</button>
    <button
      type="button"
      class="btn btn-secondary px-4"
      (click)="skipFeedback()"
    >
      Skip
    </button>
  </div>
</form>
